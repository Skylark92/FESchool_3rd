        <style>
            .blue {
                background: dodgerblue;
            }
        </style>
    </head>
    <body>
        <!-- <div class="myDiv">div 입니다!</div>
        <div class="myDiv">div 입니다!</div>

        점심 식단

            <ul>
                <li>탕수육</li>
                <li class="item-second">유산슬</li>
                <li>짜장면</li>
            </ul>
        </article>

        저녁 식단
        <article>
            <ul>
                <li>된장국</li>
                <li class="item-second">김치찌개</li>
                <li>해장국</li>
            </ul>
        </article>

        <!-- <button>HELLO !!</button> -->
        <button>Make me BLUE!</button>
        <script>
            // id로 접근하는 방법
            // console.log(document.getElementById("myDiv"));
            // 찾아서 저장하고 사용한다!!
            // const myDiv = document.getElementById("myDiv");

            // 태그로 접근하는 방법
            // console.log(document.getElementsByTagName("div"));

            // 클래스로 접근하는 방법
            // console.log(document.getElementsByClassName("myDiv"));

            // 배운 문법을 바탕으로 HTML 요소들 중 첫번째 item-second와 첫번째 li를 콘솔로 출력해보세요 :)

            // 탐색을 document 부터 시작할 필요는 없습니다.
            const container = document.getElementById("container");
            console.log(container.getElementsByClassName("item-second")[0]);
            console.log(container.getElementsByTagName("li")[0]);

            console.log(document.querySelector(".item-second"));

            // 이벤트의 타입에는 click, mouseover, mouseout, wheel 등 다양한 이벤트를 감지합니다.
            // listener 함수의 인수에는 이벤트에 대한 정보가 담겨있습니다.

            // const myBtn = document.querySelector("button");

            // myBtn.addEventListener("mouseout", function () {
            //     console.log("hello world");
            // });

            const myBtn = document.querySelector("button");

            myBtn.addEventListener("click", function () {
                // blue 라는 클래스의 속성 값을 지정 할 수 있습니다.
                myBtn.classList.toggle("blue");

                // myBtn.classList.remove(“blue”);     클래스를 제거합니다.
                // myBtn.classList.toggle(“blue”);     클래스를 토글합니다. 없으면 넣어주고, 있으면 제거합니다.
                // myBtn.classList.contains(“blue”);   해당하는 클래스가 있는지 확인합니다.
            });
        </script>
    </body>
