<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로컬스토리지 실습</title>
    </head>
    <body>
        <input type="text" name="" id="" />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button>메모</button>
        <script>
            // setItem(key, value) – 키-값 쌍 저장
            // getItem(key) – 키에 해당하는 값 호출
            // removeItem(key) – 해당 값 삭제
            // clear() – 모든 데이터 삭제
            // key(index) – 인덱스(index)에 해당하는 키 호출
            // length – 저장된 항목의 개수

            const 메모저장소 = {};

            const 입력창 = document.querySelector("input");
            const 메모창 = document.querySelector("textarea");
            const 전송 = document.querySelector("button");

            전송.addEventListener("click", () => {
                메모저장소[입력창.value] = 메모창.value;
                console.log(JSON.stringify(메모저장소));
                localStorage.setItem("저장소", JSON.stringify(메모저장소));
            });
        </script>
    </body>
</html>
