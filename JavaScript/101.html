<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class 실습</title>
    </head>
    <body>
        <script>
            class 소시지 {
                constructor(taste1, taste2) {
                    this.taste1 = taste1;
                    this.taste2 = taste2;
                    this.taste = function () {
                        console.log(`${this.taste1}와 ${this.taste2} 맛이 난다!`);
                    };
                }
            }

            class 불소시지 extends 소시지 {
                constructor(taste1, taste2, taste3) {
                    super(taste1, taste2);
                    this.taste3 = taste3;
                    this.taste = function () {
                        console.log(`${this.taste1}와 ${this.taste2} 맛에 ${this.taste3}까지 난다!`);
                    };
                }
            }
        </script>
    </body>
</html>
