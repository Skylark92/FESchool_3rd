<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1만 시간의 법칙</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/10000hours.css" />
    </head>
    <body>
        <header>
            <h1><img src="img/title.png" alt="1만 시간의 법칙" /></h1>
        </header>
        <main id="app">
            <h2>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h2>
            <div class="whatis">
                <p>
                    <strong>1만 시간의 법칙</strong>은<br />
                    어떤 분야의 전문가가 되기 위해서는<br />
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </p>
            </div>
            <div class="todo">
                <form action="post">
                    <label for="whatfor"> 나는 <input id="whatfor" type="text" placeholder="예) 프로그래밍" required /> 전문가가 될 것이다. </label><br />
                    <label for="howlong"> 그래서 앞으로 매일 하루에 <input id="howlong" type="text" placeholder="예) 5시간" required /> 시간씩 훈련할 것이다. </label>
                    <button class="btn_submit" type="submit">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                    <img src="img/click.png" alt="클릭!" />
                </form>
            </div>
            <div id="result" class="check_result">
                <h2 class="blind">결과 확인</h2>
                <p>당신은 <span id="expert">asdf</span> 전문가가 되기 위해서</p>
                <p>대략 <span id="practice">asdf</span>일 이상 훈련하셔야 합니다! :)</p>
                <button class="btn_go">훈련하러 가기 GO!GO!</button>
                <button class="btn_share">공유하기</button>
            </div>
        </main>
        <footer>
            <img class="weniv_logo" src="img/logo.png" alt="주식회사 위니브" />
            <small
                >본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br />
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</small
            >
        </footer>
        <div class="practice_modal">
            <strong>화이팅!!</strong>
            <p>당신의 꿈을 응원합니다!</p>
            <img src="" alt="" class="licat" />
            <button>종료하고 진짜 훈련하러 가기 Go!Go!</button>
        </div>
    </body>
</html>
