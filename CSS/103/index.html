            </ul>
            <button class="btn-stop">STOP</button>
            <button class="btn-go">GO</button>
            <button class="btn-speed">FAST</button>
        </article>

        <script>
            const center = document.querySelector(".list-item");
            const items = document.querySelectorAll(".list-item li");
            const stopbtn = document.querySelector(".btn-stop");
            const gobtn = document.querySelector(".btn-go");
            const fastbtn = document.querySelector(".btn-speed");
            const angle = 360 / items.length;
            let currAngle = 0;

            document.addEventListener("click", function (event) {
                if (window.innerWidth / 2 < event.clientX) {
                    currAngle += angle;
                } else {
                    currAngle -= angle;
                }

                center.style.transform = `translate(-50%, -50%) rotateY(${currAngle}deg)`;
            });

            stopbtn.onclick = () => {
                center.style.animationPlayState = "paused";
            };
            gobtn.onclick = () => {
                center.style.animationPlayState = "running";
            };
            fastbtn.onclick = () => {
                center.style.animation = "돌아 0.3s linear infinite";
            };
        </script>
    </body>
</html>
